  <!-- Primary Page Layout

  <div class="container">
    <div class="row">
      <div class="twelve column" style="">
        <center>
          <p><img src="focust.png" height="100px"></p>
          <h2>Total time focused</h2>
        </center>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns" style="margin-top: 0%">
        <center>
        <h6>&nbsp;<span style="color:#fec107; font-weight:bold;font-size:180px;" id="time">980</span>
          <span style="font-size:40px; margin-left:0px;">mins</span></h6>

    </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script>
    function updateText(){
      $.get("/stat", function(body){
        $("#time").html(body.total);
      }, "json");
    }
    $(document).ready(function(){
      updateText();
      setInterval(updateText, 10000);
    });
  </script>
